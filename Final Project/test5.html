<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.box{position: relative}
		.path, .fill{position: absolute}
		.path{height: 35px;width: 30%;background-color: orange;opacity: 0.5}
		.fill{height: 35px;width: 1%;bacground-color: orange;top: 6px}
	</style>
	<title></title>
</head>
<body>
	<div class="box">
		<div class="path"></div>
		<div id="f"class="fill"></div>
	</div>
	<script>
		function progress() {
			let width=1;
			var stop;
			stop=setInterval(incre, 200);
			function incre() {
				if(width > 40) {
					clearInterval(stop);
				}
				let ele = document.getElementById("f");
				ele.style.width = width + "%";
			}
			width++;
		}
	</script>
</body>
</html>
